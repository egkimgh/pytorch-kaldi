[cfg_proto]
cfg_proto = proto/global.proto
cfg_proto_chunk = proto/global_chunk.proto

[exp]
cmd = 
run_nn_script = run_nn
out_folder = exp/chime3_mlp_fmllr
seed = 1234
use_cuda = True
multi_gpu = True
save_gpumem = False
n_epochs_tr = 5

[dataset1]
data_name = tr05
fea: fea_name=fmllr
	fea_lst=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/tr05_multi_blstm_gev/feats.scp
	fea_opts=apply-cmvn --utt2spk=ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/tr05_multi_blstm_gev/utt2spk  ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/tr05_multi_blstm_gev/cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=3
	cw_right=3
	
lab: lab_name=lab_cd
	lab_folder=/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev_ali_train
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/tr05_multi_blstm_gev
	lab_graph==/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev/graph_tgpr_5k
	
n_chunks = 20

[dataset2]
data_name = dt05
fea: fea_name=fmllr
	fea_lst=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/dt05_multi_blstm_gev/feats.scp
	fea_opts=apply-cmvn --utt2spk=ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/dt05_multi_blstm_gev/utt2spk  ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/dt05_multi_blstm_gev/cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=3
	cw_right=3
	
lab: lab_name=lab_cd
	lab_folder=/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev_ali_dev
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/dt05_multi_blstm_gev
	lab_graph=/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev/graph_tgpr_5k
	
n_chunks = 4

[dataset3]
data_name = et05
fea: fea_name=fmllr
	fea_lst=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/et05_multi_blstm_gev/feats.scp
	fea_opts=apply-cmvn --utt2spk=ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/et05_multi_blstm_gev/utt2spk  ark:/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/et05_multi_blstm_gev/cmvn_speaker.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
	cw_left=3
	cw_right=3
	
lab: lab_name=lab_cd
	lab_folder=/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev_ali_test
	lab_opts=ali-to-pdf
	lab_count_file=auto
	lab_data_folder=/workspace/kaldi/egs/chime4/s5_2ch/data-fmllr-tri3b/et05_multi_blstm_gev
	lab_graph=/workspace/kaldi/egs/chime4/s5_2ch/exp/tri3b_tr05_multi_blstm_gev/graph_tgpr_5k
	
n_chunks = 4

[data_use]
train_with = tr05
valid_with = dt05
forward_with = et05

[batches]
batch_size_train = 128
max_seq_length_train = 1000
increase_seq_length_train = False
start_seq_len_train = 100
multply_factor_seq_len_train = 2
batch_size_valid = 128
max_seq_length_valid = 1000

[architecture1]
arch_name=MLP_layers
arch_proto=proto/MLP.proto
arch_library=neural_networks
arch_class=MLP
arch_pretrain_file=none
arch_freeze=False
arch_seq_model=False

dnn_lay=1024,1024,1024,1024,1024,N_out_lab_cd
dnn_drop=0.15,0.15,0.15,0.15,0.15,0.0
dnn_use_laynorm_inp=False
dnn_use_batchnorm_inp=False
dnn_use_batchnorm=True,True,True,True,True,False
dnn_use_laynorm=False,False,False,False,False,False
dnn_act=relu,relu,relu,relu,relu,softmax

arch_lr=0.08
arch_halving_factor=0.5
arch_improvement_threshold=0.001
arch_opt=sgd
opt_momentum=0.0
opt_weight_decay=0.0
opt_dampening=0.0
opt_nesterov=False

[model]
model_proto = proto/model.proto
model = out_dnn1=compute(MLP_layers,fmllr)
	loss_final=cost_nll(out_dnn1,lab_cd)
	err_final=cost_err(out_dnn1,lab_cd)

[forward]
forward_out = out_dnn1
normalize_posteriors = True
normalize_with_counts_from = lab_cd
save_out_file = True
require_decoding = True

[decoding]
decoding_script_folder = kaldi_decoding_scripts/
decoding_script = decode_dnn.sh
decoding_proto = proto/decoding.proto
min_active = 200
max_active = 7000
max_mem = 50000000
beam = 20.0
latbeam = 12.0
acwt = 0.10
max_arcs = -1
skip_scoring = false
scoring_script = /workspace/kaldi/egs/chime4/s5_2ch/local/score.sh
scoring_opts = "--min-lmwt 5 --max-lmwt 17"
norm_vars = False

